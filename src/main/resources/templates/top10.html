<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <div th:each="site : ${site_map.keySet()}" class="alert">
        <h3 th:text="${site.getName()}"></h3>
        <b th:text="${site.title}" class="text-muted"></b>
        <div th:each="item : ${site_map.get(site)}" class="row mt-2">
            <a th:href="${item.href}">
                <img th:src="${item.imgSrc}" class="float-sm-start mr-6" height="150"/>
                <blockquote class="blockquote">
                    <h4 th:text="${item.title}" class="text-muted"></h4>
                    <p th:text="${item.postDate}" class="text-muted"></p>
                    <b th:text="${item.siteName}" class="text-muted"></b>
                </blockquote>
            </a>
<!--            <b th:text="${item.getDateString()}" class="text-muted"></b>-->
            <form action="/test_article_view" method="post">
<!--                <label  name="siteName" th:value="${item.getSiteName()}"></label>-->
<!--                <input class="form-control" name="pattern" type="text" placeholder="Search" aria-label="Search">-->
<!--                <input class="form-control" name="siteName" th:value="${item.getSiteName()}" type="text" placeholder="Search" aria-label="Search">-->
                <button type="submit" class="btn btn-primary" name="url" th:value="${item.href}"> Отпарить</button>
            </form>
        </div>
    </div>

</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                href="/docs/5.2/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
